<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator__uz . com</title>
    <link rel="stylesheet " href="calculator.css" />

  <body>
    <div class="main_div">
      <div id="online_calculator_div">
        <div class="online_calculator_div_h3">

        <div class="input_full_div">

          >

        <div class="full_buttons_continur">
          <div class="second_buttons_continur">
            <button onclick="setopration('MC')" id="mc_btn">MC</button>
            <button onclick="setopration('MR')" id="mr_btn">MR</button>
            <button onclick="setopration('M-')" id="m_subtraction_btn">

            <button onclick="setopration('M+')" id="m_plus_btn">M+</button>

            <button onclick="squareRoot()" id="plus_subraction_btn">âˆš</button>

            <button onclick="setopration('%')" id="modolus_btn">%</button>
            <button onclick="removegitit('~')" id="arrow_btn">~</button>
            <button onclick="appendtodisplay('4')" id="four_btn">4</button>

            <button onclick="appendtodisplay('6')" id="six_btn">6</button>
            <button onclick="setopration('*')" id="multiplay_btn">*</button>
            <button onclick="setopration('-')" id="subtraction_btn">-</button>
            <button onclick="restedisplay('AC')" id="ac_btn">AC</button>
            <button onclick="appendtodisplay('1')" id="one_btn">1</button>
            <button onclick="appendtodisplay('2')" id="two_btn">2</button>
            <button onclick="appendtodisplay('3')" id="three_btn">3</button>
            <button onclick="setopration('+')" id="puls_btn">+</button>
            <button onclick="calculateResult()" id="equle_btn">=</button>
            <button onclick="restedisplay('C')" id="c_btn">C</button>
            <button onclick="appendtodisplay('0')" id="zero_btn">0</button>
            <button onclick="appendtodisplay('00')" id="duble_zero_btn">
              00
            </button>
            <button onclick="appendtodisplay('.')" id="dut_btn">.</button>

        <div class="pc_moblie_ful_div">
