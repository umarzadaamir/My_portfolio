<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple grade calculatore</title>
    <link rel="stylesheet" href="grade.css" />
  </head>
  <body>
    <div id="fullbody">
      <div id="qq">
        <button id="mode">change mode</button>
      </div>
      <div class="one-continor">
        <h1>CHECK YOUR GARDE</h1>
        <div class="continor">
          <div class="sreach_continor">
            <input
              id="input"
              type="text"
              placeholder="ENTER THE NUMBER"
              readonly
            />
            <div class="result_place">RESULT PLACE</div>
          </div>
          <div class="btn_continor">
            <button id="button1">7</button>
            <button id="button2">8</button>
            <button id="button3">9</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">1</button>
            <button id="button8">2</button>
            <button id="button9">3</button>
            <button id="button0">0</button>
            <button id="check_button">CLICK</button>
            <button id="reset_button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="grade.js"></script>
  </body>
</html>
